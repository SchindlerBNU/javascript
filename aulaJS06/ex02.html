<body>
    <h1>Olá, Mundo! JavaScript na área!</h1>
     <br>
      <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus accusantium animi aliquam <br>
        nihil voluptatibus sint! Nemo aliquid tempore ducimus animi modi veniam! In, consequuntur architecto <br>
        corporis temporibus recusandae eius velit?
      </p>
<script>
    var nome = window.prompt('Qual é o seu nome?')
    window.alert('Bem vindo, ' + nome + '!') // + significa concatenação
    //a variável nome recebe o resultado do prompt que aparecerá na janela 
</script>
<!--JavaScript pode ser finalizado com (;) ou não-->
<!--Comando ALERT somente tem a opção OK (window.alert('texto desejado'))-->
<!--Comando CONFIRM tem a opção de OK ou CANCELAR (window.confirm('texto desejado'))-->
<!--Comando PROMPT abre uma CAIXA de TEXTO e tem as opções de OK ou CANCELAR-->
